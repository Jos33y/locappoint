<svg width="32" height="32" viewBox="0 0 32 32"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="32" height="32" rx="7" fill="#0B0F1E"/>

    <!-- Calendar body -->
    <rect x="8" y="10" width="16" height="14" rx="2" fill="#FCBC7C"/>

    <!-- Calendar header bar -->
    <rect x="8" y="10" width="16" height="4" rx="2" fill="#FCBC7C"/>
    <rect x="8" y="12" width="16" height="4" fill="#F97316"/>

    <!-- Calendar rings/bindings -->
    <rect x="11" y="8" width="2" height="4" rx="1" fill="#06B6D4"/>
    <rect x="19" y="8" width="2" height="4" rx="1" fill="#06B6D4"/>

    <!-- Calendar grid dots -->
    <g fill="#0B0F1E">
        <circle cx="11.5" cy="17.5" r="1"/>
        <circle cx="16" cy="17.5" r="1"/>
        <circle cx="20.5" cy="17.5" r="1"/>
        <circle cx="11.5" cy="21" r="1"/>
        <circle cx="16" cy="21" r="1"/>
        <circle cx="20.5" cy="21" r="1"/>
    </g>

    <!-- Location pin accent (overlapping) -->
    <g transform="translate(23, 20)">
        <circle cx="0" cy="0" r="4.5" fill="#06B6D4"/>
        <circle cx="0" cy="0" r="2" fill="#0B0F1E"/>
        <path d="M0 3.5 L-2 7 L0 6 L2 7 Z" fill="#06B6D4"/>
    </g>
</svg>