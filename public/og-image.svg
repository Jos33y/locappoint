<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#08090c"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(139,92,246,0.08)" stroke-width="1"/>
    </pattern>
    <radialGradient id="gridMask" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="white"/>
      <stop offset="100%" stop-color="black"/>
    </radialGradient>
    <mask id="gridFade">
      <rect width="1200" height="630" fill="url(#gridMask)"/>
    </mask>
    
    <!-- Gradients -->
    <linearGradient id="purpleCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="cyanPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Grid with mask -->
  <rect width="1200" height="630" fill="url(#grid)" mask="url(#gridFade)" opacity="0.5"/>
  
  <!-- Large glow orbs -->
  <ellipse cx="200" cy="315" rx="300" ry="300" fill="#8B5CF6" opacity="0.15" filter="url(#softGlow)"/>
  <ellipse cx="1000" cy="315" rx="250" ry="250" fill="#06B6D4" opacity="0.12" filter="url(#softGlow)"/>
  <ellipse cx="600" cy="500" rx="400" ry="200" fill="#8B5CF6" opacity="0.08" filter="url(#softGlow)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="80" stroke="url(#purpleCyan)" stroke-width="1" fill="none" opacity="0.3"/>
  <circle cx="150" cy="150" r="120" stroke="url(#purpleCyan)" stroke-width="1" fill="none" opacity="0.15"/>
  <circle cx="1050" cy="480" r="60" stroke="url(#cyanPurple)" stroke-width="1" fill="none" opacity="0.3"/>
  <circle cx="1050" cy="480" r="100" stroke="url(#cyanPurple)" stroke-width="1" fill="none" opacity="0.15"/>
  
  <!-- Small floating dots -->
  <circle cx="300" cy="200" r="4" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="900" cy="150" r="3" fill="#06B6D4" opacity="0.5"/>
  <circle cx="1100" cy="250" r="5" fill="#8B5CF6" opacity="0.4"/>
  <circle cx="100" cy="400" r="3" fill="#06B6D4" opacity="0.6"/>
  <circle cx="850" cy="500" r="4" fill="#8B5CF6" opacity="0.5"/>
  <circle cx="400" cy="550" r="3" fill="#06B6D4" opacity="0.4"/>
  
  <!-- Logo container with glow -->
  <g transform="translate(600, 180)">
    <!-- Outer glow ring -->
    <circle cx="0" cy="0" r="85" stroke="url(#purpleCyan)" stroke-width="2" fill="none" opacity="0.4" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="70" stroke="url(#purpleCyan)" stroke-width="1.5" fill="none" opacity="0.6"/>
    
    <!-- Glass circle background -->
    <circle cx="0" cy="0" r="56" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <!-- Logo SVG (scaled and centered) -->
    <g transform="translate(-32, -32) scale(2)">
      <path d="M8 20C5.79 20 4 18.21 4 16C4 14.14 5.28 12.59 7 12.14C7 12.09 7 12.05 7 12C7 9.24 9.24 7 12 7C13.86 7 15.46 8.12 16.25 9.69C16.65 9.56 17.07 9.5 17.5 9.5C19.71 9.5 21.5 11.29 21.5 13.5C21.5 13.67 21.49 13.84 21.46 14H22C24.21 14 26 15.79 26 18C26 20.21 24.21 22 22 22H8V20Z" fill="url(#cyanPurple)" opacity="0.6"/>
      <rect x="11" y="14" width="10" height="9" rx="2" stroke="url(#purpleCyan)" stroke-width="2" fill="none"/>
      <path d="M13 14V11C13 9.34 14.34 8 16 8C17.66 8 19 9.34 19 11V14" stroke="url(#purpleCyan)" stroke-width="2" stroke-linecap="round" fill="none"/>
      <circle cx="16" cy="18" r="1.5" fill="url(#purpleCyan)"/>
    </g>
  </g>
  
  <!-- Brand name -->
  <text x="600" y="310" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="600" fill="url(#textGradient)">LocAppoint</text>
  
  <!-- Tagline -->
  <text x="600" y="365" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">Let clients find you and book you</text>
  
  <!-- Divider line -->
  <line x1="400" y1="410" x2="800" y2="410" stroke="url(#purpleCyan)" stroke-width="1" opacity="0.3"/>
  
  <!-- Launch cities -->
  <text x="600" y="460" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="rgba(255,255,255,0.5)">Launching in</text>
  
  <!-- City badges -->
  <g transform="translate(600, 510)">
    <!-- Lisbon -->
    <g transform="translate(-200, 0)">
      <rect x="-60" y="-20" width="120" height="40" rx="20" fill="rgba(139,92,246,0.15)" stroke="rgba(139,92,246,0.3)" stroke-width="1"/>
      <text x="0" y="6" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#A78BFA">Lisbon</text>
    </g>
    <!-- Porto -->
    <g transform="translate(0, 0)">
      <rect x="-60" y="-20" width="120" height="40" rx="20" fill="rgba(6,182,212,0.15)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
      <text x="0" y="6" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#22D3EE">Porto</text>
    </g>
    <!-- Lagos -->
    <g transform="translate(200, 0)">
      <rect x="-60" y="-20" width="120" height="40" rx="20" fill="rgba(139,92,246,0.15)" stroke="rgba(139,92,246,0.3)" stroke-width="1"/>
      <text x="0" y="6" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#A78BFA">Lagos</text>
    </g>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="590" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.4)">The booking platform for local businesses â€¢ A FlowleXx Group Initiative</text>
</svg>