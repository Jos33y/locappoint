<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0F1E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#151b30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B0F1E;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow2">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad2)"/>
  
  <!-- Grid pattern (subtle) -->
  <g opacity="0.03">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="white" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="white" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="white" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Large decorative circles -->
  <circle cx="-50" cy="315" r="200" fill="#FCBC7C" opacity="0.08"/>
  <circle cx="1250" cy="315" r="200" fill="#06B6D4" opacity="0.08"/>
  
  <!-- Main Content - Centered -->
  <g transform="translate(600, 315)">
    <!-- Icon at top -->
    <g transform="translate(-50, -180)">
      <!-- Calendar -->
      <rect x="0" y="0" width="100" height="90" rx="10" fill="#FCBC7C" filter="url(#glow2)"/>
      <rect x="0" y="0" width="100" height="25" rx="10" fill="#FCBC7C"/>
      <rect x="0" y="18" width="100" height="25" fill="#F97316"/>
      
      <!-- Rings -->
      <rect x="20" y="-10" width="12" height="25" rx="6" fill="#06B6D4"/>
      <rect x="68" y="-10" width="12" height="25" rx="6" fill="#06B6D4"/>
      
      <!-- Pin overlay -->
      <g transform="translate(115, 55)">
        <circle cx="0" cy="0" r="28" fill="#06B6D4" filter="url(#glow2)"/>
        <circle cx="0" cy="0" r="12" fill="#0B0F1E"/>
        <path d="M0 22 L-12 42 L0 36 L12 42 Z" fill="#06B6D4"/>
      </g>
    </g>
    
    <!-- Title -->
    <text x="0" y="-20" text-anchor="middle" 
          font-family="'Space Grotesk', 'Arial Black', sans-serif" 
          font-size="82" font-weight="800" fill="#FCBC7C">
      LocAppoint
    </text>
    
    <!-- Main tagline -->
    <text x="0" y="45" text-anchor="middle" 
          font-family="'Inter', Arial, sans-serif" 
          font-size="36" font-weight="500" fill="white">
      Let clients find you and book you
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="95" text-anchor="middle" 
          font-family="'Inter', Arial, sans-serif" 
          font-size="26" font-weight="300" fill="rgba(255,255,255,0.6)">
      Booking platform for local businesses
    </text>
    
    <!-- Badges at bottom -->
    <g transform="translate(-250, 150)">
      <!-- Launching Soon -->
      <rect x="0" y="0" width="200" height="55" rx="28" 
            fill="rgba(6, 182, 212, 0.2)" 
            stroke="#06B6D4" stroke-width="2"/>
      <text x="100" y="36" text-anchor="middle" 
            font-family="'Inter', Arial, sans-serif" 
            font-size="22" font-weight="600" fill="#06B6D4">
        üöÄ Launching Soon
      </text>
    </g>
    
    <g transform="translate(60, 150)">
      <!-- Location -->
      <rect x="0" y="0" width="190" height="55" rx="28" 
            fill="rgba(252, 188, 124, 0.2)" 
            stroke="#FCBC7C" stroke-width="2"/>
      <text x="95" y="36" text-anchor="middle" 
            font-family="'Inter', Arial, sans-serif" 
            font-size="22" font-weight="600" fill="#FCBC7C"> üìç Lisbon &amp; Porto
      </text>
    </g>
  </g>
</svg>