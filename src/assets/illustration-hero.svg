<svg viewBox="0 0 400 300"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stopColor="#ffffff" />
            <stop offset="100%" stopColor="#f8f9fa" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" floodColor="rgba(0,0,0,0.1)"/>
        </filter>
    </defs>

    <!-- Main booking interface card -->
    <rect x="50" y="50" width="300" height="200" rx="12" fill="url(#cardGradient)" stroke="#e6e9ef" strokeWidth="1" filter="url(#shadow)"/>

    <!-- Header with service name and WhatsApp -->
    <rect x="70" y="70" width="80" height="16" rx="8" fill="#FCBC7C"/>
    <text x="110" y="82" textAnchor="middle" fontSize="10" fill="white" fontWeight="600">Hair Salon</text>

    <rect x="270" y="70" width="60" height="16" rx="8" fill="#25D366"/>
    <text x="300" y="82" textAnchor="middle" fontSize="8" fill="white">WhatsApp</text>

    <!-- Calendar/booking grid -->
    <rect x="70" y="110" width="260" height="120" rx="6" fill="#ffffff" stroke="#e6e9ef"/>

    <!-- Time slots - different states -->
    <rect x="85" y="125" width="50" height="20" rx="4" fill="#FCBC7C" opacity="0.3"/>
    <text x="110" y="137" textAnchor="middle" fontSize="8" fill="#1d1f23" opacity="0.7">9:00</text>

    <rect x="145" y="125" width="50" height="20" rx="4" fill="#25D366" opacity="0.3"/>
    <text x="170" y="137" textAnchor="middle" fontSize="8" fill="#1d1f23" opacity="0.7">10:00</text>

    <rect x="205" y="125" width="50" height="20" rx="4" fill="#FCBC7C"/>
    <text x="230" y="137" textAnchor="middle" fontSize="8" fill="white" fontWeight="600">11:00</text>

    <rect x="265" y="125" width="50" height="20" rx="4" fill="#e6e9ef"/>
    <text x="290" y="137" textAnchor="middle" fontSize="8" fill="#1d1f23" opacity="0.5">12:00</text>

    <rect x="85" y="155" width="50" height="20" rx="4" fill="#25D366"/>
    <text x="110" y="167" textAnchor="middle" fontSize="8" fill="white" fontWeight="600">13:00</text>

    <rect x="145" y="155" width="50" height="20" rx="4" fill="#e6e9ef"/>
    <text x="170" y="167" textAnchor="middle" fontSize="8" fill="#1d1f23" opacity="0.5">14:00</text>

    <rect x="205" y="155" width="50" height="20" rx="4" fill="#FCBC7C" opacity="0.3"/>
    <text x="230" y="167" textAnchor="middle" fontSize="8" fill="#1d1f23" opacity="0.7">15:00</text>

    <rect x="265" y="155" width="50" height="20" rx="4" fill="#25D366" opacity="0.3"/>
    <text x="290" y="167" textAnchor="middle" fontSize="8" fill="#1d1f23" opacity="0.7">16:00</text>

    <rect x="85" y="185" width="50" height="20" rx="4" fill="#e6e9ef"/>
    <text x="110" y="197" textAnchor="middle" fontSize="8" fill="#1d1f23" opacity="0.5">17:00</text>

    <rect x="145" y="185" width="50" height="20" rx="4" fill="#FCBC7C"/>
    <text x="170" y="197" textAnchor="middle" fontSize="8" fill="white" fontWeight="600">18:00</text>

    <rect x="205" y="185" width="50" height="20" rx="4" fill="#e6e9ef"/>
    <text x="230" y="197" textAnchor="middle" fontSize="8" fill="#1d1f23" opacity="0.5">19:00</text>

    <rect x="265" y="185" width="50" height="20" rx="4" fill="#25D366"/>
    <text x="290" y="197" textAnchor="middle" fontSize="8" fill="white" fontWeight="600">20:00</text>

    <!-- Floating notification bubble -->
    <rect x="280" y="30" width="100" height="40" rx="20" fill="#25D366" opacity="0.95" filter="url(#shadow)"/>
    <circle cx="295" cy="45" r="3" fill="white"/>
    <rect x="305" y="40" width="60" height="4" rx="2" fill="white"/>
    <rect x="305" y="48" width="45" height="4" rx="2" fill="white" opacity="0.7"/>

    <!-- Decorative elements -->
    <circle cx="30" cy="80" r="4" fill="#FCBC7C" opacity="0.3"/>
    <circle cx="380" cy="120" r="6" fill="#25D366" opacity="0.2"/>
    <circle cx="20" cy="200" r="3" fill="#FCBC7C" opacity="0.4"/>
    <circle cx="370" cy="250" r="5" fill="#25D366" opacity="0.3"/>
</svg>